{% extends "base.html" %}

{% block title %}
    Authors
{% endblock %}
{% block body %}
    <div class="row">
        <div class="col">
            <h1>Authors:</h1>
            {% if authors %}
                <ul>
                    {% for author in authors %}
                        <li>
                            <a href="{{ url_for('users.profile', pk=author.user.id) }}">
                                {{ author.user.first_name }} {{ author.user.last_name }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <h3>No authors yet</h3>
            {% endif %}
        </div>
    </div>
{% endblock %}
