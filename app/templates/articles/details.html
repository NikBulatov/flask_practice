{% extends "base.html" %}

{% block title %}
    Article "{{ article.title }}"
{% endblock %}
{% block body %}
    <h1>"{{ article.title }}"</h1>
    <h4>Authors:</h4>
    {% for author in article.authors %}
        <h5>{{ author.last_name | title }} {{ author.first_name | title }}</h5>
    {% endfor %}
    <p>{{ article.description }}</p>
{% endblock %}
