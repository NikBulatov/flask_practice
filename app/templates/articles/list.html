{% extends "base.html" %}

{% block title %}
    Articles
{% endblock %}
{% block body %}
    <div class="row">
        <div class="col">
            <h1>Articles:</h1>
            {% for article_id in articles.keys() %}
                <ul>
                    <li>
                        <a href="{{ url_for('articles.get_item', pk=article_id) }}">{{ articles[article_id].title }}</a>
                    </li>
                </ul>
            {% endfor %}
        </div>
    </div>
{% endblock %}
