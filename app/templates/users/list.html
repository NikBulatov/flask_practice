{% extends "base.html" %}

{% block title %}
    Users
{% endblock %}
{% block body %}
    <div class="row">
        <div class="col">
            <h1>Users:</h1>
            {% if users %}
                <ul>
                    {% for user in users %}
                        <li>
                            <a href="{{ url_for('users.profile', pk=user.id) }}">
                                {{ user.first_name }} {{ user.last_name }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <h3>No users yet</h3>
            {% endif %}
        </div>
    </div>
{% endblock %}
