{% extends "base.html" %}

{% block title %}
    Followers
{% endblock %}
{% block body %}
    <div class="row">
        <div class="col">
            <h1>Followers:</h1>
            {% for follower_id in followers.keys() %}
                <ul>
                    <li>
                        <a href="{{ url_for('followers.get_item', pk=follower_id) }}">{{ followers[follower_id].name }}</a>
                    </li>
                </ul>
            {% endfor %}
        </div>
    </div>
{% endblock %}
